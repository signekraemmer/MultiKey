<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
  </head>
  <body>

<!-- TOP BANNER -->
    <div class="top1">
      <button onclick="location.href='#frontpage.html'" name="buttonback">
        <img src="images/arrowback.png" alt="arrow left" class="arrowback">
      </button>

      <h2>Profile</h2>
    </div>
<!-- INDHOLD PÃ… SIDEN -->
    <img id="profilePicturePro" src="images/propic.png" alt="Your profile picture">
    <div class="profileBox"></div>
    <div class="profileContent">

      <div class="profileInputs">
        <input id="firstName" type="text" name="write here" placeholder="Mathias Nielsen" style="background-image: url(images/icons/user.png);">
        <input id="phone" type="text" name="write here" placeholder="12 34 56 78" style="background-image: url(images/icons/phone.png);">
        <input id="email" type="text" name="write here" placeholder="mathiasnielsen@mail.dk" style="background-image: url(images/icons/mail.png);">
        <input id="password" type="text" name="write here" placeholder="****" style="background-image: url(images/icons/password.png);">

      </div>
    </div>

    <div class="signup_bottom">

      <button class="button" type="button" name="Sign up">Save changes</button>

    </div>

    <div class="popupMain">
      <div id="overlay"></div>
      <div id="popup">
        <h3>Profile</h3>
        <p>Do you wanna save changes?</p>
        <div class="button-holder two-button">
          <a href="#frontpage.html">Yes</a>
          <a href="#profil.html">No</a>
          <div style="clear: both"></div>
        </div>
      </div>
    </div>
<!-- MENU -->
    <script src="javascript.js"></script>

      </body>
    </html>
