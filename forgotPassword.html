<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
  <title>Forgot password</title>
</head>

<body>
  <section class="loginback">

<div id="topAir"></div>

    <div class="signup_top">

      <h1 id="frontPageHeader">MultiKEY</h1>

      <div id="logo">

        <img src="images/logo/logoturq.png" alt="multikey logo">

      </div>

    </div>

    <div class="signup_content">

      <div id="passwordText">

        <h3>Forgot password?</h3>
        <br>
        <p>Enter the email you used to register your account with, and we'll send you information to recover your password.</p>
        <br>

      </div>

      <div class="inputs">

        <input id="email" type="text" name="write here" placeholder="Email" style="background-image: url(images/icons/mail.png);">

        <button onclick="location.href='login.html'" class="button" type="button" name="Login">Submit</button>

      </div>

    </div>

    <div class="signup_bottom">



    </div>

  </section>
</body>

</html>
