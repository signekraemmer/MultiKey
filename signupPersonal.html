  <body>

<div class="signup_wrapper">

<h1>Profile</h1>

<img id="profilePicture" src="images/testpp.jpg" alt="Your profile picture">

<form action="index.html" method="post">
    <label for="firstName">First name</label>
    <input id="firstName" type="text" name="write here" value="first name">
    <label for="lastName">Last name</label>
    <input id="lastName" type="text" name="write here" value="last name">
    <label for="username">Username</label>
    <input id="username" type="text" name="write here" value="username">
    <button id="signupButton" type="button" name="Sign up">Sign up</button>
</form>
</div>
