  <title>Signup personal</title>

<body>

<section class="loginback">

<div id="topAir"></div>

  <div class="signup_top">

    <br>
    <br>
    <h1>Profile</h1>


      <img id="profilePicture" src="images/propic.png" alt="Your profile picture">


  </div>


  <div class="signup_content">

    <div class="inputs">

      <input id="firstName" type="text" name="write here" placeholder="Full name" style="background-image: url(images/icons/user.png);">
      <input id="phone" type="text" name="write here" placeholder="Phone number" style="background-image: url(images/icons/phone.png);">
      <input id="email" type="text" name="write here" placeholder="Email" style="background-image: url(images/icons/mail.png);">
      <input id="password" type="text" name="write here" placeholder="Password" style="background-image: url(images/icons/password.png);">
      <input id="confirmPassword" type="text" name="write here" placeholder="Confirm password" style="background-image: url(images/icons/password.png);">

      <label id="checkContainer" action="login.html">Agree to terms
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <br>
      <button onclick="location.href='login.html'" class="button" type="button" name="Sign up">Sign up</button>

    </div>

  </div>

  <div class="signup_bottom">


  </div>
